<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Distributed Ride-Sharing Optimization</title>
  <style>
    /* Distributed Ride-Sharing Optimization Platform - Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #333;
      min-height: 100vh;
      padding: 20px;
    }
    header {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin-bottom: 30px;
      text-align: center;
    }
    header h1 {
      color: #667eea;
      font-size: 2.5em;
      margin-bottom: 10px;
    }
    header p {
      color: #666;
      font-size: 1.1em;
    }
    main {
      max-width: 1200px;
      margin: 0 auto;
    }
    section {
      background-color: #fff;
      padding: 25px;
      border-radius: 10px;
      margin-bottom: 25px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    section h2 {
      color: #667eea;
      margin-bottom: 20px;
      font-size: 1.8em;
      border-bottom: 2px solid #667eea;
      padding-bottom: 10px;
    }
    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 2px solid #ddd;
      border-radius: 5px;
      font-size: 1em;
      transition: border-color 0.3s ease;
    }
    input[type="text"]:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 5px rgba(102, 126, 234, 0.3);
    }
    button {
      background-color: #667eea;
      color: white;
      padding: 12px 30px;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
      margin-right: 10px;
      margin-bottom: 10px;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    button:hover {
      background-color: #764ba2;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    button:active {
      transform: translateY(0);
    }
    #rider-section {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    #rider-section h2 {
      color: #fff;
      border-bottom-color: #fff;
    }
    #rider-section input[type="text"] {
      border-color: rgba(255, 255, 255, 0.3);
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
    }
    #rider-section input[type="text"]::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }
    #driver-section {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      color: white;
    }
    #driver-section h2 {
      color: #fff;
      border-bottom-color: #fff;
    }
    #driver-section input[type="text"] {
      border-color: rgba(255, 255, 255, 0.3);
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
    }
    #driver-section input[type="text"]::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }
    #results {
      background-color: #f9f9f9;
    }
    #matches-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 20px;
    }
    #matches-container > div {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-left: 5px solid #667eea;
      padding: 20px;
      border-radius: 8px;
      color: white;
    }
    #matches-container h3 {
      margin-bottom: 15px;
      font-size: 1.3em;
    }
    #matches-container p {
      margin: 10px 0;
      line-height: 1.6;
    }
    #matches-container strong {
      display: inline-block;
      min-width: 100px;
      color: #fff;
    }
    footer {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      color: #666;
      margin-top: 30px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    /* Responsive Design */
    @media (max-width: 768px) {
      header h1 {
        font-size: 2em;
      }
      section {
        padding: 15px;
      }
      section h2 {
        font-size: 1.5em;
      }
      #matches-container {
        grid-template-columns: 1fr;
      }
      button {
        width: 100%;
        margin-right: 0;
      }
      input[type="text"] {
        font-size: 16px; /* Prevents zoom on iOS */
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Ride-Sharing Optimization Platform</h1>
    <p>Efficient matching of riders and drivers using advanced algorithms</p>
  </header>

  <main>
    <section id="rider-section">
      <h2>Rider Information</h2>
      <input type="text" id="rider-location" placeholder="Enter your current location">
      <input type="text" id="rider-destination" placeholder="Enter your destination">
      <button id="request-ride">Request Ride</button>
    </section>

    <section id="driver-section">
      <h2>Driver Dashboard</h2>
      <input type="text" id="driver-location" placeholder="Enter your current location">
      <button id="go-online">Go Online</button>
      <button id="go-offline">Go Offline</button>
    </section>

    <section id="results">
      <h2>Matching Results</h2>
      <div id="matches-container"></div>
    </section>
  </main>

  <footer>
    <p>Â© 2025 Distributed Ride-Sharing Optimization. All rights reserved.</p>
  </footer>

  <script>
    class RideShareOptimizer {
      constructor() {
        this.riders = [];
        this.drivers = [];
        this.matches = [];
        this.initializeEventListeners();
      }

      initializeEventListeners() {
        document.getElementById('request-ride').onclick = () => this.requestRide();
        document.getElementById('go-online').onclick = () => this.driverOnline();
        document.getElementById('go-offline').onclick = () => this.driverOffline();
      }

      requestRide() {
        const location = document.getElementById('rider-location').value;
        const destination = document.getElementById('rider-destination').value;
        if (!location || !destination) {
          alert('Please enter both location and destination!');
          return;
        }
        this.riders.push({ location, destination });
        this.findOptimalMatch();
      }

      driverOnline() {
        const location = document.getElementById('driver-location').value;
        if (!location) {
          alert('Please enter your location!');
          return;
        }
        this.drivers.push({ location, online: true });
        this.findOptimalMatch();
      }

      driverOffline() {
        const location = document.getElementById('driver-location').value;
        this.drivers = this.drivers.filter(driver => driver.location !== location);
        this.findOptimalMatch();
      }

      findOptimalMatch() {
        // Clear previous matches
        this.matches = [];
        if (this.riders.length === 0 || this.drivers.length === 0) {
          this.displayResults();
          return;
        }
        // Simple matching logic: closest driver
        this.riders.forEach(rider => {
          let bestDriver = null;
          let bestDistance = Infinity;
          this.drivers.forEach(driver => {
            if (driver.online) {
              const distance = this.calculateDistance(rider.location, driver.location);
              if (distance < bestDistance) {
                bestDistance = distance;
                bestDriver = driver;
              }
            }
          });
          if (bestDriver) {
            this.matches.push({
              rider: rider,
              driver: bestDriver,
              distance: bestDistance
            });
          }
        });
        this.displayResults();
      }

      calculateDistance(loc1, loc2) {
        // For demo: string similarity as "distance". Replace with real geospatial calculation.
        if (loc1 === loc2) return 0;
        return Math.abs(loc1.length - loc2.length) + 3;
      }

      displayResults() {
        const container = document.getElementById('matches-container');
        container.innerHTML = '';
        if (this.matches.length === 0) {
          container.innerHTML = '<p>No matches found. Please add riders and drivers.</p>';
          return;
        }
        this.matches.forEach((match, idx) => {
          const matchDiv = document.createElement('div');
          matchDiv.innerHTML = `
            <h3>Match #${idx + 1}</h3>
            <p><strong>Rider Location:</strong> ${match.rider.location}</p>
            <p><strong>Rider Destination:</strong> ${match.rider.destination}</p>
            <p><strong>Driver Location:</strong> ${match.driver.location}</p>
            <p><strong>Distance Metric:</strong> ${match.distance}</p>
          `;
          container.appendChild(matchDiv);
        });
      }
    }
    new RideShareOptimizer();
  </script>
</body>
</html>
